<h1>Log in</h1>
<form>
  <div class="form-group">
    <label>Email address</label>
    <input [(ngModel)]="user.email" name="email" type="text">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]="user.password" name="password" type="password">
  </div>
  <button type="submit" class="btn btn-default" (click)="doLogin()">Login</button>
  <p>{{ingelogd}}</p>
</form>
