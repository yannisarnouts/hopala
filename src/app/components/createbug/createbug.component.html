<form>
  <div class="form-group">
    <label>Titel</label>
    <input [(ngModel)]="bug.naam" name="bugnaam" type="text">
  </div>
  <div class="form-group">
    <label>Beschrijving</label>
    <input [(ngModel)]="bug.beschrijving" name="bugdesc" type="text">
  </div>
  <button type="submit" class="btn btn-default" (click)="addBug()">Register</button>
</form>
